{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ with .Description }}{{ . }}{{ else }}{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}{{ end }}",
  "author": {
    "@type": "Person",
    "name": "{{ with .Params.author }}{{ . }}{{ else }}{{ .Site.Params.author }}{{ end }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    {{ with .Site.Params.logo }}"logo": {
      "@type": "ImageObject",
      "url": "{{ . | absURL }}"
    },{{ end }}
    "url": "{{ .Site.BaseURL }}"
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  {{ if .Lastmod }}"dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",{{ end }}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  {{ with .Params.images }}"image": {
    "@type": "ImageObject",
    "url": "{{ index . 0 | absURL }}",
    "width": {{ .Params.image_width | default 1200 }},
    "height": {{ .Params.image_height | default 630 }}
  },{{ end }}
  "url": "{{ .Permalink }}",
  "wordCount": {{ .WordCount }},
  {{ with .Params.tags }}"keywords": [
    {{ range $i, $tag := . }}{{ if $i }}, {{ end }}"{{ $tag }}"{{ end }}
  ],{{ end }}
  "articleSection": "{{ with .Section }}{{ . }}{{ end }}"
}
</script>
{{ else if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description }}",
  {{ with .Site.Params.logo }}"logo": "{{ . | absURL }}",{{ end }}
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ .Site.BaseURL }}search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>
{{ else }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": "{{ .Title }}",
  "url": "{{ .Permalink }}",
  "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}",
  "mainEntity": {
    "@type": "ItemList",
    "numberOfItems": {{ len .Pages }},
    "itemListElement": [
      {{ range $index, $page := .Pages }}{{ if $index }}, {{ end }}{
        "@type": "ListItem",
        "position": {{ add $index 1 }},
        "item": {
          "@type": "Article",
          "name": "{{ $page.Title }}",
          "url": "{{ $page.Permalink }}",
          "datePublished": "{{ $page.Date.Format "2006-01-02T15:04:05Z07:00" }}"
        }
      }{{ end }}
    ]
  }
}
</script>
{{ end }}
