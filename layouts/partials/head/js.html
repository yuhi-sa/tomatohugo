<!-- Load MathJax CDN (only if needed) -->
{{ if .Params.math }}
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\(', '\)']]
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js"></script>
{{ end }}

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load custom scripts -->
{{ $darkMode := resources.Get "js/dark-mode.js" | minify }}
<script src="{{ $darkMode.RelPermalink }}"></script>

{{ $copyCode := resources.Get "js/copy-code.js" | minify }}
<script src="{{ $copyCode.RelPermalink }}"></script>
