{{- $page := .page }}
{{- $taxonomy := .taxonomy }}

{{- with $page.GetTerms $taxonomy }}
  {{- $label := (index . 0).Parent.LinkTitle }}
  <div class="mt-3">
    <h6 class="d-inline-block me-2">{{ $label }}:</h6>
    {{- range . }}
      <a href="{{ .RelPermalink }}" class="badge badge-custom text-decoration-none me-1">{{ .LinkTitle }}</a>
    {{- end }}
  </div>
{{- end }}
