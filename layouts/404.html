{{ define "main" }}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <header class="page-header" style="border-bottom: none;">
          <p
            class="text-muted"
            style="font-size: var(--text-4xl); margin-bottom: var(--space-4);"
          >
            404
          </p>
          <h1>ページが見つかりませんでした</h1>
          <p class="text-muted mt-3">
            お探しのページは移動または削除された可能性があります。
          </p>
        </header>

        <div class="mt-4 mb-5">
          <a href="{{ "/" | relLangURL }}" class="btn btn-primary me-2">
            <i class="fas fa-home me-1" aria-hidden="true"></i>
            ホームへ戻る
          </a>
          <a
            href="{{ "/tags/" | relLangURL }}"
            class="btn btn-outline-secondary"
          >
            <i class="fas fa-tags me-1" aria-hidden="true"></i>
            タグ一覧
          </a>
        </div>

        {{ with (site.RegularPages | first 5) }}
          <section class="text-start mt-5">
            <h2 class="h5 mb-3">最近の記事</h2>
            {{ range . }}
              <div class="card article-card">
                <div class="card-body">
                  <h3 class="card-title h6 mb-1">
                    <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
                  </h3>
                  <div class="card-meta">
                    <time datetime="{{ .Date.Format "2006-01-02" }}">
                      {{ .Date.Format "January 2, 2006" }}
                    </time>
                  </div>
                </div>
              </div>
            {{ end }}
          </section>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
