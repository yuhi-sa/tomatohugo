{{ define "main" }}
  <div class="container">
    <h1 class="mt-5">{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="row">
      {{ range .Pages }}
        <div class="col-md-6">
          <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
          <p>{{ .Summary }}</p>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
